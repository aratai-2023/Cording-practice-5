<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  </head>
  <body>
    <section id="main-visual">
      <div class="slider">
        <img src="img/02_main_visual.jpg" alt="" />
        <img src="img/03_main_visual.jpg" alt="" />
        <img src="img/04_main_visual.jpg" alt="" />
        <img src="img/05_main_visual.jpg" alt="" />
        <img src="img/06_main_visual.jpg" alt="" />
      </div>
      <!-- dividerのsvg画像 -->
      <div class="custom-shape-divider-bottom-1664072672">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
      <!-- ここまで -->
      <header>
        <div class="header-logo">
          <img src="img/01_header-logo.png" alt="" />
        </div>
        <ul class="header-list">
          <li>TOP</li>
          <li>PRODUCT</li>
          <li>ABOUT</li>
          <li>NEWS</li>
          <li>CONTACT</li>
        </ul>
      </header>
    </section>
    <section id="concept">
      <div class="container">
        <div class="sentence">
          <h1>旅に出よう。</h1>
          <p>
            僕たちが作りたいのは<br />
            持っているだけで旅に出たくなるモノ。<br />
            持っているだけでわくわくするモノ。
          </p>
          <p>
            それは新しい時代の “パスポート”<br />
            僕たちが作るものは、<br />
            そんな、存在でありたい。
          </p>
          <p>
            そして、人と人が繋がる<br />
            こんな時代だからこそ、<br />
            僕たちは、みんなでひとつのモノを<br />
            作ることを追求したい。
          </p>
          <p class="concept-logo">
            <img src="img/07_concept-logo.png" alt="" />
          </p>
          <p>
            それは、自分と世界を繋げる<br />
            旅のモノづくりブランド
          </p>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
