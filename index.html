<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="main-visual">
      <header>
        <div class="header-logo">
          <img src="img/01_header-logo.png" alt="" />
        </div>
        <ul class="header-list">
          <li>TOP</li>
          <li>PRODUCT</li>
          <li>ABOUT</li>
          <li>NEWS</li>
          <li>CONTACT</li>
        </ul>
      </header>
    </section>
    <section id="concept">
      <div class="container">
        <div class="sentence">
          <h1>旅に出よう。</h1>
          <p>
            僕たちが作りたいのは<br />
            持っているだけで旅に出たくなるモノ。<br />
            持っているだけでわくわくするモノ。
          </p>
          <p>
            それは新しい時代の “パスポート”<br />
            僕たちが作るものは、<br />
            そんな、存在でありたい。
          </p>
          <p>
            そして、人と人が繋がる<br />
            こんな時代だからこそ、<br />
            僕たちは、みんなでひとつのモノを<br />
            作ることを追求したい。
          </p>
          <p class="concept-logo">
            <img src="img/07_concept-logo.png" alt="" />
          </p>
          <p>
            それは、自分と世界を繋げる<br />
            旅のモノづくりブランド
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
